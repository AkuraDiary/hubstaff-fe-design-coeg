<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="right-section">
        <div class="back-logo"></div>
        <img src="/source web/header register.png" alt="">
        <img src="/source web/Group 9 1.png" class="logo-v2">
        <h1 class="header">Hubstaff</h1>
        <p>Welcome to</p>    

        <!-- form input  -->
        
        <div class="login-form1">
            <label for="name" class="form-label">Name </label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="login-form2">
            <label for="username" class="form-label">Username </label>
            <input type="password" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="login-form3">
            <label for="email" class="form-label">Email </label>
            <input type="text" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="login-form4">
            <label for="password" class="form-label">Password </label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="login-form5">
            <label for="password-confirmation" class="form-label">Password Confirmation</label>
            <input type="password" class="form-control" id="password-confirmation" placeholder="Enter password confirmation">
        </div>

        <a href="/html/login.html" class="class-register">
            <button class="register">
            </button>
            <h1>REGISTER</h1>
        </a>
    </div>
    <div class="left-section">
        <img src="/source web/Group 6.png" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
