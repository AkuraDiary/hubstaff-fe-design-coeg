<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login-style.css">
  </head>
  <body>
    <section class="login">
        <div class="login-left">
            <div class="logo">
                <img src="../source web/logo login.png" alt="">
            </div>
            <div class="header">
                <h2>Welcome to</h2>
                <h1>Hubstaff</h1>

                <div class="login-form1">
                    <label for="username" class="form-label">Username </label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="login-form2">
                    <label for="password" class="form-label">Passowrd </label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="rember-text">
                    <h2>Remember me</h2>
                </div>
        
                <div class="forgot-text">
                    <h2>Forgot password?</h2>
                </div>
                <button class="btn-login">LOGIN!</button>
            </div>
        </div>
        <div class="login-right">
            <img src="../source web/frame left login.png" alt="">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
